<!-- 

static (default); 기본적으로 가진 속성


relative; 상대적인 위치//자식요소를 가두기 위해서 부모서 사용가능
absolute; 문서상의 고정된 값, 기존 자리 없어진다고 생각?, 부모의 속성에 따라 이동!
fixed; 스크롤이 되도 절대적인 위치가 고정! 따라 내려온다! 무조건 문서의 절대 값, 부모가 어떤 속성을 가지고 있던 상관 없음
>> left,right,top,bottom 속성 사용가능!


 -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			background-color: red;
			width: 100px;
			height: 100px;
		}

		#wrapper {
			background-color: white;
			position: relative;
			border: 5px solid green;
			height: auto;
		}

		#one {
			position: absolute;
			left: 30px;
			top: 30px;
		}

		#two {
			position: relative;
			top: 40px;
			left: 30px;
		}
	</style>


</head>

<body>
	<div id="wrapper">
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
		<div></div>
		<div></div>
		<div>

			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
</body>

</html>
