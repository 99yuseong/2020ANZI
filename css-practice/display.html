<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#span {
			/* 기본 display:inline;으로 설정, margin-top,margin-bottom 적용 x
    만약 inline상태에서 block의 속성을 적용하고 싶다면 display:inline-block으로 설정  */
			/* inline은 내용만 해당하는 것 */
			background-color: red;

		}

		#div {
			/* 기본 display:block;으로 설정 */
			/* block은 내용 전체 + 가로 줄이 하나로 묶이는 것 */
			background-color: blue;
		}
	</style>
</head>

<body>
	<div id="span">span</div>
	<div id="div">div</div>
</body>

</html>
