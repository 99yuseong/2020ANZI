<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signUp.css">
    <title>signUp</title>
</head>

<body>
    <header>
        <h2>SignUp Form</h2>
    </header>
    <form class="input-wrapper">
        <div class="item">
            <div class="keyword">이름</div>
            <input class="input" type="text" placeholder="name">
        </div>

        <div class="item">
            <div class="keyword">아이디</div>
            <input class="input" type="text" placeholder="Id">
        </div>

        <div class="item">
            <div class="keyword">이메일</div>
            <input class="input" type="email" placeholder="e-mail">
        </div>

        <div class="item">
            <div class="keyword">비밀번호</div>
            <input class="input" type="password" placeholder="password">
        </div>

        <div class="item">
            <div class="keyword">전화번호</div>
            <input class="input" type="tel" placeholder="phone-number">
        </div>

        <div class="item">
            <div class="keyword">나이</div>
            <input class="input" type="number" placeholder="age">
        </div>

        <div class="item">
            <div class="keyword">프로필사진</div>
            <input class="input" type="" placeholder="profile">
        </form>



    </div>
</body>

</html>
