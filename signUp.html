<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signUp.css">
    <title>signUp</title>
</head>

<body>
    <header>
        <h1>SignUp Form</h1>
    </header>

    <form action="" method="GET" class="input-wrapper">
        <label for="input-name">Name</label>
        <input id="input-name" type="text" placeholder="Please enter name" required>

        <label for="input-age">Age</label>
        <input id="input-age" type="number" placeholder="12 to 122 years old" min="12" max="122">

        <label for="nations">Nations</label>
        <select name="nations" id="nations">
            <option value="KR">Korea</option>
            <option value="US">USA</option>
            <option value="CN">China</option>
            <option value="JP">Japan</option>
        </select>

        <label for="input-id">ID</label>
        <input id="input-id" type="text" placeholder="Min 6, Max 12 characters" minlength="6" maxlength="12" required>

        <label for="input-password">Password</label>
        <input id="input-password" type="password" placeholder="8 characters or more" minlength="8" required>

        <label for="input-email">Email</label>
        <input id="input-email" type="email" placeholder="Please enter e-mail" required>

        <label for="input-tel">Phone numbers</label>
        <input id="input-tel" type="tel" placeholder="form 000-0000-0000" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">

        <label for="input-profile">Profile</label>
        <input id="input-profile" type="file" placeholder="Only PNG, JPG accepted" accept=".png, .jpg">

        <div class="level-title">level</div>

        <div class=level>
            <div class="beginer-set">
                <input id="beginer" name="level" value="beginer" type="radio">
                <label for="beginer">beginer</label>
            </div>
            <div class="junior-set">
                <input id="junior" name="level" value="junior" type="radio">
                <label for="junior">junior</label>
            </div>
            <div class="senior-set">
                <input id="senior" name="level" value="senior" type="radio">
                <label for="senior">senior</label>
            </div>
        </div>

        <div class="skills-title">Available skills</div>

        <div class="skills">
            <div class="html-set">
                <input id="html" name="skills" value="html" type="checkbox">
                <label for="html">html</label>
            </div>
            <div class="css-set">
                <input id="css" name="skills" value="css" type="checkbox">
                <label for="css">css</label>
            </div>
            <div class="js-set">
                <input id="js" name="skills" value="js" type="checkbox">
                <label for="js">js</label>
            </div>
        </div>
        <button class="mouse-effect" type="submit" onclick="location.href='afterSignUp.html'">
            Submit
        </button>

    </form>

    <nav class="gnb">
        <a class="cover mouse-effect" href="index.html">
            <img src="img/icon/cover.svg" alt="">
        </a>
        <a class="issue mouse-effect" href="issue.html">
            <img src="img/icon/issue.svg" alt="">
        </a>
        <a class="like mouse-effect" href="like.html">
            <img src="img/icon/like.svg" alt="">
        </a>
        <a class="my mouse-effect active" href="my.html">
            <img src="img/icon/more.svg" alt="">
        </a>
    </nav>

    </div>
</body>

</html>
